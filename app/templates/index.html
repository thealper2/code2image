{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2 class="mb-4">Code Editor</h2>
        <form id="codeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="codeInput" class="form-label">Your Code</label>
                <textarea class="form-control" id="codeInput" rows="10" name="code">def hello_world():
    print("Hello, World!")</textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="languageSelect" class="form-label">Language</label>
                    <select class="form-select" id="languageSelect" name="language">
                        <option value="python" selected>Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="themeSelect" class="form-label">Theme</label>
                    <select class="form-select" id="themeSelect" name="theme">
                        <option value="default" selected>Default</option>
                        <option value="friendly">Friendly</option>
                        <option value="colorful">Colorful</option>
                        <option value="emacs">Emacs</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fontSize" class="form-label">Font Size</label>
                    <input type="number" class="form-control" id="fontSize" name="font_size" min="8" max="32"
                        value="14">
                </div>
                <div class="col-md-6">
                    <label for="fileUpload" class="form-label">Or upload file</label>
                    <input class="form-control" type="file" id="fileUpload" name="file"
                        accept=".txt,.py,.js,.java,.cpp,.html,.css">
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="lineNumbers" name="line_numbers">
                <label class="form-check-label" for="lineNumbers">Show line numbers</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="addWatermark" name="watermark">
                <label class="form-check-label" for="addWatermark">Add watermark</label>
            </div>

            <button type="submit" class="btn btn-primary">Generate Image</button>
            <button type="button" id="previewBtn" class="btn btn-secondary ms-2">Preview</button>
        </form>
    </div>

    <div class="col-md-6">
        <h2 class="mb-4">Preview</h2>
        <div class="card mb-3">
            <div class="card-body text-center">
                <img id="previewImage" src="" class="img-fluid" style="display: none;">
                <div id="previewPlaceholder" class="text-muted">
                    Your generated image will appear here
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button id="downloadBtn" class="btn btn-success" disabled>Download PNG</button>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    Share
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="copyLinkBtn">Copy Link</a></li>
                    <li><a class="dropdown-item" href="#" id="twitterShareBtn">Twitter</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
